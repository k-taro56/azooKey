name: Build

on:
  push

jobs:          
  build:
    name: Build
    runs-on: macos-14

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pip
        run: python -m ensurepip --upgrade

      - name: Cache dictionary
        uses: actions/cache@v4
        with:
          path: |
            ./Keyboard
          key: ${{ runner.os }}-setup-${{ hashFiles('**/setup.sh') }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          ref: 'refactoring/add_submodule'

      - name: Install Directory
        run: |
          ./setup.sh

      - name: Build Project
        run: |
          xcodebuild -project azooKey.xcodeproj \
                     -scheme MainApp \
                     -sdk iphoneos \
                     -configuration Release \
                     CODE_SIGNING_ALLOWED=NO \
                     build

      - name: Archive Project
        run: |                        
          xcodebuild archive -project azooKey.xcodeproj \
                             -scheme MainApp \
                             -sdk iphoneos \
                             -configuration Release \
                             -archivePath azooKey.xcarchive \
                             CODE_SIGNING_ALLOWED=NO

      - name: Create ExportOptions.plist
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd"><plist version="1.0"><dict><key>method</key><string>app-store</string><key>teamID</key><string>ZGQ36244W3</string><key>uploadSymbols</key><true/><key>compileBitcode</key><true/></dict></plist>' > ExportOptions.plist

      - name: Create Private Key
        run: |
          mkdir private_keys
          echo -n "${{ secrets.APPLE_API_KEY }}" | base64 --decode > ./private_keys/AuthKey_${{ secrets.APPLE_API_ISSUER_ID }}.p8

      - name: Export IPA
        run: |   
          xcodebuild -exportArchive \
                     -archivePath azooKey.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath app.ipa \
                     -allowProvisioningUpdates \
                     -authenticationKeyPath `pwd`/private_keys/AuthKey_${{ secrets.APPLE_API_ISSUER_ID }}.p8 \
                     -authenticationKeyID ${{ secrets.APPLE_API_KEY_ID }} \
                     -authenticationKeyIssuerID  ${{ secrets.APPLE_API_ISSUER_ID }}

      - run: |
          ls -l app.ipa

      - name: Upload IPA to App Store Connect
        run: |
          xcrun altool --upload-app -f app.ipa/azookey.ipa \
                       --apiKey ${{ secrets.APPLE_API_KEY_ID }} \
                       --apiIssuer ${{ secrets.APPLE_API_ISSUER_ID }} \
                       --type ios
