name: Check Bundle Identifier Change Script

on: 
  push:
  pull_request:

jobs:
  build:
    name: Xcode Build
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - run: |
          xcodebuild -project azooKey.xcodeproj \
                     -sdk iphoneos \
                     -configuration Release \
                     -showBuildSettings \
          | grep 'PRODUCT_BUNDLE_IDENTIFIER'
